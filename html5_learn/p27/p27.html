<!doctype html>
<html>
	<head>
		<mate charset = "utf-8">
		<title>我的第一个js代码</title>
	</head>
	<body>
		<script>
			var drink = "一种饮料"
			var lyrics =""
			var cans = 99
			while(cans > 0)
			{
				lyrics += drink + (cans-1)+"hahha 快没有钱了<br>"
				cans = cans -1
				if(cans == 0)
				lyrics += "这下真的没有钱了<br>"
			}
			document.write(lyrics)
			document.write(999999999999999*9999999)
			document.write("<br>")
			document.write(Math.random())
			alert("我测试一下这个是不是一个弹窗    尴尬 \n 不知道\\n 可以用不")
			alert("测试了一下  他是可以用的")
		</script>
		<!-- 我还会注释了    尴尬 -->
	</body>
</html>
